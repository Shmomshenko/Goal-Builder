<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Новая заметка</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111827;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem;
    }

    textarea {
      flex-grow: 1;
      background: #1f2937;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1rem;
      resize: none;
      margin-bottom: 1rem;
    }

    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Новая заметка</h1>
  <textarea id="noteInput" placeholder="Введите текст заметки..."></textarea>
  <button onclick="saveNote()">Сохранить</button>

  <script>
    function saveNote() {
      const input = document.getElementById('noteInput');
      const text = input.value.trim();
      if (!text) return alert('Введите текст!');
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      notes.unshift(text);
      localStorage.setItem('notes', JSON.stringify(notes));
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
